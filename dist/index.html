<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- IMPORTANT: Chemin du script complet -->
	<script src="https://docs.ssjb.com/api-carte-sections/api.core.min.js"></script>
	<title>API Cartes de sections</title>
	<style>

		/* Styles de base */

		:root {
			--color-bg: #faebd7;
			--color-fg: #030221;
			--color-hl: #537ea8;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		html {
			scroll-behavior: smooth;
			font-size: 20px;
		}

		body {
			position: relative;
			overflow-x: hidden;
			display: flex;
			min-height: 100dvh;
			max-width: 100%;
			background-color: var(--color-bg);
			color: var(--color-fg);
			justify-content: center;
			align-items: flex-start;
			padding: 4em 0;
		}

		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-image: linear-gradient(var(--color-hl), var(--color-bg));
		}

		
		/* Configuration de l'API */

		.carte-sections {

			/* Largeur de la carte */
			--cs-width: 800px; /* Default: 100% */

			/* Ratio largeur/hauteur de la carte */
			--cs-aspect-ratio: 4/3; /* Valeur par défaut */
			
			/* Couleur des highlights */
			--cs-color-highlight: #537ea8; /* Valeur par défaut */
			
			/* Couleur de ligne paire */
			--cs-color-even: #537ea859; /* Valeur par défaut */

		}

	</style>
</head>
<body>
	<!-- Balise de la carte de sections -->
	<carte-sections></carte-sections>
</body>
</html>
