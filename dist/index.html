<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- IMPORTANT: Chemin du script complet -->
	<script src="https://docs.ssjb.com/api-carte-sections/api.core.min.js"></script>
	<title>API Cartes de sections</title>
	<style>

		/* Styles de base */

		:root {
			--color-bg: #faebd7;
			--color-fg: #030221;
			--color-hl: #336699;

			--font-base:  28;
			--font-break: 1024;

			--font-size-base:  calc(var(--font-base) * 1px);
			--font-size-break: calc(var(--font-break) * 1px);
			--font-size-resp:  calc(var(--font-base) * 100 / var(--font-break) * 1vw);
			--font-size:       min(var(--font-size-resp), var(--font-size-base));
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		html {
			font-size: var(--font-size);
		}

		body {
			position: relative;
			overflow-x: hidden;
			display: flex;
			flex-direction: column;
			min-height: 100dvh;
			max-width: 100%;
			background-color: var(--color-bg);
			color: var(--color-fg);
			justify-content: center;
			align-items: center;
		}

		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			overflow-x: hidden;
			background-image: linear-gradient(var(--color-hl), var(--color-bg));
		}

		main {
			position: relative;
			width: 100%;
			max-width: var(--font-size-break);
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 3em 2em;
			flex: 1;
		}

		
		/* Configuration de l'API */

		.carte-sections {

			/* Largeur de la carte */
			--cs-width: 100%; /* Valeur par default */

			/* Ratio largeur/hauteur de la carte */
			--cs-aspect-ratio: 16/10; /* Défaut: 4/3 */

			/* Map shadow */
			--cs-shadow: 0 0.2em 1em rgba(0, 0, 0, 0.35); /*  Défaut: none */
			
		}

	</style>
</head>
<body>
	<main>
		<!-- Balise de la carte de sections -->
		<carte-sections></carte-sections>
	</main>
</body>
</html>
