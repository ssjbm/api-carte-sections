<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/api.core.min.css">
	<script src="/scripts/api.core.min.js"></script>
	<title>API Cartes de sections</title>
	<style>
		:root {
			--color-bg: #faebd7;
			--color-fg: #030221;
			--color-hl: #537ea8;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		html {
			scroll-behavior: smooth;
		}

		body {
			position: relative;
			overflow-x: hidden;
			display: flex;
			min-height: 200dvh;
			max-width: 100%;
			background-color: var(--color-bg);
			color: var(--color-fg);
			justify-content: center;
			align-items: flex-start;
			padding-top: 4em;
			font-size: 22px;
		}

		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-image: linear-gradient(var(--color-hl), var(--color-bg));
		}

		.carte-sections {
			--cs-width: 800px;
		}
	</style>
</head>
<body>
	<carte-sections></carte-sections>
</body>
</html>
